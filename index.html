<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/Game Of Thrones/Game of Thrones.ttf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css">
    <title>Game of Thrones</title>
</head>
<body>
    <div class="gotContainer">
        <div class="mainPictureContainer"></div> 
        <div class="sidePictureDetails"> 
            <div class="sideHeader">GAME OF THRONES</div>
            <div class="sidePictureContainer">
                <img class="sidePicture" src="./assets/pictures/background.jpg" alt="ironthrone">
                <div class="namePlusHouse">
                    <div class="name"></div>
                    <img class="house">
                </div>
                <div class="pitureDescription">Click on a portrait for more info.</div>
            </div>
            <input class="searchBar" type="search" placeholder="Search for name...">
        </div>

    </div>
    
    <script type="module" src="./js/got.js"></script>
</body>
</html>
